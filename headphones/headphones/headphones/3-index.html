<section class="contact-us">
    <div class="container">
        <h2 class="section-title">Contact Us</h2>
        <form class="contact-form" action="#" method="POST">
            <div class="form-group">
                <label for="name">Nana Achiaa</label>
                <input type="text" id="name" name="name" placeholder="Nana Achiaa agyemang" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="agyemangnanaachiaa03@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Hello" required></textarea>
            </div>
            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </div>
</section>
